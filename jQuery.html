<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            //Question 16
            $('#button1').click(function() {
                window.alert("Button 1 has been clicked!!!");
            });
            
            //Question 17
            $('#button2').bind('click', function() {
                window.alert("Button 2 has been clicked!!!");
            });
            
            //Question 18
            $('#button3').on('click', function() {
                window.alert("Button 3 has been clicked!!!");
            });

            //Question 19
            $('.button').on("click", function() {
                alert('Buttons are clicked');
            });

            //Question 20-21
            $('div#div1').css({
                'height': '400px',
                'width': '400px'
            });

            $("div#div1").mouseenter(function() {
                alert("Entered Div");
                $('#vectaS').html("Entered Div");
            });

            $("div#div1").mouseleave(function() {
                alert("Left Div");
                $('#vectaS').html("Left Div");
            });
            $("div#div1").on("click", function() {
                alert("Clicked Div");
                $('#vectaS').html("Clicked Div");
            });

            //Question 22
            $('a').click(function(event) {
                event.preventDefault();
                $('a').css({
                    'color': 'red'
                });
                alert("clicked: " + event.target.nodeName);
            });

            //Question 23
            $(window).resize(function() {
                $('div#div2').text("Width: " + $(window).width() + " , Height: " + $(window).height())
            });

            //Question 24
            $('#focus').focusin(function() {
                $('#focus').css({
                    'background-color': '#929CA4'
                })
            });

            $('#focus').focusout(function() {
                $('#focus').css({
                    'background-color': 'white'
                })
            });

            //Question 25
            $("#form1").submit(function(event) {
                var isValid = true;
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                if (name == '') {
                    alert('Please enter the name!');
                    $('#name').css({
                        'border-color': 'red'
                    });
                }
                if (email == '') {
                    alert('Please enter the email!');
                    $('#email').css({
                        'border-color': 'red'
                    });
                }
                if (name != '' && email != '') {
                    $('#name').css({
                        'border-color': 'green'
                    });
                    $('#email').css({
                        'border-color': 'green'
                    });
                }
                event.preventDefault();
            });


        });
    </script>
</head>

<body>
    <button id="button1">Button 1</button><br><br>
    <button id="button2">Button 2</button><br><br>
    <button id="button3">Button 3</button><br><br>
    <button class="button">Button 4</button><br><br>
    <button class="button">Button 5</button><br><br>
    <div id="div1">
        this is div tag element.
    </div>
    <span id="vectaS"></span><br>
    <a href="modulemedia.com"> Module Media</a><br>
    <div id="div2"></div><br> Input: <input id="focus" value="Click Me" type=text><br>
    <br>

    <form id="form1">
        Name: <input id="name" type=text><br> <br> Email: <input id="email" type="text"><br><br>
        <input id="submit" type="submit" value="Submit"><br>
    </form>

</body>

</html>
